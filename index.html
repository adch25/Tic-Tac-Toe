<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="game-board">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
    </div>

    <div class="game-info">
      <h2>How to Play</h2>
      <p>Players take turns to mark X or O in the empty cells. The first player to get three in a row, column, or diagonal wins the game.</p>
      <h3 id="winner-message">Winner: <span id="winner"></span></h3>
      <button id="resetButton">Reset Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
